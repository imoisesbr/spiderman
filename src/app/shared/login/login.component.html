<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <div class="login-container">

    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input id="password" type="password" class="form-control" required />
      </div>


      <button (click)="submitHero()" class="btn btn-primary">Entrar</button>
    </form>
  </div>
  <div>
    <img src="../../../assets/imagens/marvelps7.jpg" class="imgspider" alt="...">
  </div>
</body>

</html>
