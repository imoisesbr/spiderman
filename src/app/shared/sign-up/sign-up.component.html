<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="sign-up.component.scss">
</head>
<body>
  <div class="signup-container">
    <h2>Crie sua conta</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input id="nome" type="text" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input id="senha" type="password" class="form-control" required />
      </div>

      <button type="submit" class="btn-signup">Cadastrar</button>
    </form>
  </div>
</body>
</html>
